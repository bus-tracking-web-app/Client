  <app-navbar></app-navbar>
  <app-sidebar></app-sidebar>
  
  <div class="content-wrapper">
 
  
  
  <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
       
            <th>Image home</th>
            <th>Titel</th>
            <th>Text</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let obj of home.Home " >


           <td> <img src="../../../assets/images/Home/{{obj.imagepath}}" style="width:90px;height:90px;" alt="Home Picture" ></td>

            <td> {{obj.titel}} </td>
            <td>{{obj.txt}}</td>
            
            <td>
              <button  (click)="openUpdateHomeDailog(obj)" class="btn btn-primary mr-2" >Update</button>
            </td>
          </tr>
         
        </tbody>
      </table>
    </div>
  
  </div>


    <ng-template #callUpdatHomeDailog>

      <h1>helllo</h1>


      <form class="forms-sample" [formGroup]="updateHomeForm">
        <div class="form-group">
         <label for="exampleInputUsername1">Titel</label>
         <input type="text" class="form-control" matInput formControlName="titel" [(ngModel)]="p_data.titel">
        </div>
        
        <div class="form-group">
          <label for="exampleInputUsername1">Text</label>
          <input type="text" class="form-control" matInput formControlName="txt" [(ngModel)]="p_data.txt">
         </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Home Image : </label>
            <input type="file" #file formControlName="imagepath" (change)="uploadFile(file.files)"   [(ngModel)]="p_data.imagepath">
           
        </div>
          
          
        <button (click)="updateHome()" class="btn btn-primary mr-2">Submit</button>

        <button class="btn btn-light">Cancel</button>
    </form>
      
  
</ng-template>
