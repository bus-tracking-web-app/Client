  <body>
  

  <div class="content">
    
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-10">
          

          <div class="row justify-content-center">
            <div class="col-md-6">
              
              <h3 class="heading mb-4">Let's talk about everything!</h3>
              <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptas debitis, fugit natus?</p>

              <p><img src="./assets/testimonial/images/undraw-contact.svg" alt="Image" class="img-fluid"></p>


            </div>
            <div class="col-md-6">
              
              <form class="mb-5" method="post" id="contactForm" [formGroup]="testimonialForm">
                <div class="row">
                  <div class="col-md-12 form-group">
                    <input type="text" class="form-control" id="name" matInput 
                    formControlName="name" placeholder="Your name">
                  </div>
                </div>
            
                <div class="row">
                  <div class="col-md-12 form-group">
                    <textarea class="form-control" matInput 
                    formControlName="feedback" id="message" cols="30" rows="7" placeholder="Write your message"></textarea>
                  </div>
                </div>  
                <div class="row">
                  <div class="col-md-12 form-group">
                    <input type="file" #file formControlName="imagepath" (change)="uploadFile(file.files)">
                </div>

                <div class="row">
                  <div class="col-12">
                    <input type="submit"  [disabled]="!testimonialForm.valid" (click)="send()" value="Send Message" class="btn btn-primary rounded-0 py-2 px-4">
                  <span class="submitting"></span>
                  </div>
                </div>
                </div>
                
              </form>

              <div id="form-message-warning mt-4"></div> 
              <div id="form-message-success">
                Your message was sent, thank you!
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
    
    

 

  </body>
